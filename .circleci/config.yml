version: 2.0

references:
  workspace_config: &workspace_config
    working_directory: /tmp

jobs:
  build-job:
    <<: *workspace_config
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - persist_to_workspace:
          root: public

  deploy-job:
    <<: *workspace_config
    docker:
      - image: governmentpaas/awscli
    steps:
      - attach_workspace:
          at: /tmp/public
      - run:
          name: Deploy to S3
          command: aws s3 sync public s3://julien.codes/ --delete

workflows:
  version: 2
  build-and-deploy:
    jobs:
    - build-job
    - deploy-job:
        requires:
          - build-job
        filters:
          branches:
            only: master